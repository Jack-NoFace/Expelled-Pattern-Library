<div style="max-width: 400px;">
	<h1>Account Login</h1>
	<form name="loginform" id="loginform" action="/wp-login.php" method="post">
		<p class="login-username">
			<label for="user_login">Username</label>
			<input type="text" name="log" id="user_login" class="input" value="" size="20">
		</p>
		<p class="login-password">
			<label for="user_pass">Password</label>
			<input type="password" name="pwd" id="user_pass" class="input" value="" size="20">
		</p>
		<p class="login-remember"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever" checked="checked"> Remember Me</label></p>
		<p class="login-submit">
			<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary" value="Log In">
			<input type="hidden" name="redirect_to" value="/">
		</p>
	</form>

    			Facebook
    		</a>
    		<a rel="nofollow" href="/wp-login.php?action=wordpress_social_authenticate&amp;mode=login&amp;provider=Google&amp;redirect_to=https%3A%2F%2Flocal-expelledskate.co.uk%2Flogin%2F" title="Connect with Google" class="wp-social-login-provider wp-social-login-provider-google" data-provider="Google">
    			Google
    		</a>
    		<a rel="nofollow" href="/wp-login.php?action=wordpress_social_authenticate&amp;mode=login&amp;provider=Twitter&amp;redirect_to=https%3A%2F%2Flocal-expelledskate.co.uk%2Flogin%2F" title="Connect with Twitter" class="wp-social-login-provider wp-social-login-provider-twitter" data-provider="Twitter">
    			Twitter
    		</a>
    		<a rel="nofollow" href="/wp-login.php?action=wordpress_social_authenticate&amp;mode=login&amp;provider=Instagram&amp;redirect_to=https%3A%2F%2Flocal-expelledskate.co.uk%2Flogin%2F" title="Connect with Instagram" class="wp-social-login-provider wp-social-login-provider-instagram" data-provider="Instagram">

		<div class="wp-social-login-widget-clearing"></div>
