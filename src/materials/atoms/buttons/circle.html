---
notes: |
    Circle buttons are reserved for single icons, often used to represent actions to a user.
---
<button class="button button--circle button--primary"><i class="fas fa-info"></i></button>
<button class="button button--circle button--primary"><i class="fas fa-plus"></i></button>
<button class="button button--circle button--primary"><i class="fas fa-times"></i></button>

<button class="button button--circle button--secondary"><i class="fas fa-info"></i></button>
<button class="button button--circle button--secondary"><i class="fas fa-plus"></i></button>
<button class="button button--circle button--secondary"><i class="fas fa-times"></i></button>
